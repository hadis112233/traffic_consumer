<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流量消耗器 🎀</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="text-center mb-4" data-aos="fade-down">
            <h1><i class="bi bi-gem"></i> 流量消耗器</h1>
        </div>

        <div id="notification-area" class="mb-3"></div>

        <div class="row">
            <!-- 左侧控制面板 -->
            <div class="col-lg-4">
                <div class="card" data-aos="fade-right">
                    <div class="card-header"><i class="bi bi-speedometer2"></i> 核心仪表盘</div>
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between">
                            <h5 class="mb-0">状态</h5>
                            <span id="running-status" class="badge bg-secondary">已停止</span>
                        </div>
                        <div class="status-divider my-3"></div>
                        <div class="stat-grid mb-3">
                            <div class="stat-chip">
                                <span class="stat-label">实时速度</span>
                                <span id="speed-text" class="stat-value">0 B/s</span>
                            </div>
                            <div class="stat-chip">
                                <span class="stat-label">总消耗</span>
                                <span id="total-bytes" class="stat-value">0 B</span>
                            </div>
                            <div class="stat-chip">
                                <span class="stat-label">下载数</span>
                                <span id="download-count" class="stat-value">0</span>
                            </div>
                        </div>
                        <div class="current-config-chip mb-3" title="当前配置">
                            <span class="chip-label text-muted">当前配置</span>
                            <span id="current-config" class="chip-value text-truncate" title="N/A">N/A</span>
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="config-select"><i class="bi bi-file-earmark-text"></i></label>
                            <select class="form-select" id="config-select"></select>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button class="btn btn-outline-secondary" data-bs-toggle="offcanvas" data-bs-target="#config-editor">
                                <i class="bi bi-sliders"></i> 打开配置编辑器
                            </button>
                        </div>
                        <div class="d-grid gap-2">
                            <button id="start-btn" class="btn btn-primary"><i class="bi bi-play-fill"></i> 启动</button>
                            <button id="stop-btn" class="btn btn-danger" disabled><i class="bi bi-stop-fill"></i> 停止</button>
                            <button id="stop-scheduler-btn" class="btn btn-warning" disabled><i class="bi bi-calendar-x"></i> 停止计划</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧信息区 -->
            <div class="col-lg-8">
                <div class="card" data-aos="fade-left">
                    <div class="card-header"><i class="bi bi-graph-up-arrow"></i> 实时速度</div>
                    <div class="card-body" style="height: 200px;">
                        <canvas id="speed-chart"></canvas>
                    </div>
                </div>

                <div class="card" data-aos="fade-left" data-aos-delay="60">
                    <div class="card-header"><i class="bi bi-diagram-3"></i> 线程状态</div>
                    <div class="card-body p-0">
                        <div class="thread-overview px-3 py-3">
                            <div class="row g-3 align-items-center">
                                <div class="col-md-5 col-lg-4">
                                    <div class="chart-container ratio ratio-1x1">
                                        <canvas id="thread-usage-chart"></canvas>
                                    </div>
                                </div>
                                <div class="col-md-7 col-lg-8">
                                    <ul class="thread-metrics list-unstyled mb-0">
                                        <li>活跃线程：<span id="active-thread-count" class="fw-semibold">0</span> / <span id="total-thread-count">0</span></li>
                                        <li>空闲线程：<span id="idle-thread-count" class="fw-semibold">0</span></li>
                                        <li>失效线程：<span id="errored-thread-count" class="fw-semibold text-danger">0</span></li>
                                        <li class="text-muted small">线程状态根据当前是否分配任务实时统计。</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive thread-table-wrapper">
                            <table class="table table-sm align-middle mb-0 thread-status-table">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col" style="width: 90px;">线程</th>
                                        <th scope="col">当前链接</th>
                                        <th scope="col" class="text-end">状态</th>
                                    </tr>
                                </thead>
                                <tbody id="thread-status-list">
                                    <tr class="placeholder-row">
                                        <td colspan="3" class="text-center text-muted py-3">暂无线程数据。</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="card" data-aos="fade-left" data-aos-delay="90">
                    <div class="card-header"><i class="bi bi-pie-chart"></i> URL 下载占比</div>
                    <div class="card-body">
                        <div class="row g-3 align-items-center flex-lg-row">
                            <div class="col-xl-6">
                                <div class="chart-container ratio ratio-1x1">
                                    <canvas id="url-pie-chart"></canvas>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div id="url-usage-list" class="url-usage-list">
                                    <p class="text-muted text-center mb-0">等待数据...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card" data-aos="fade-up" data-aos-delay="100">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="info-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="scheduler-tab" data-bs-toggle="tab" data-bs-target="#scheduler-panel" type="button" role="tab"><i class="bi bi-calendar-heart"></i> 调度与历史</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="log-tab" data-bs-toggle="tab" data-bs-target="#log-panel" type="button" role="tab"><i class="bi bi-body-text"></i> 实时日志</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body tab-content" id="info-tab-content">
                        <!-- 调度与历史面板 -->
                        <div class="tab-pane fade show active" id="scheduler-panel" role="tabpanel">
                            <p><strong>当前任务:</strong> <span id="job-details" class="fw-bold">无</span></p>
                            <p><strong>下次运行:</strong> <span id="next-run-time" class="fw-bold">无</span> | <strong>倒计时:</strong> <span id="countdown" class="fw-bold">无</span></p>
                            <h6 class="card-subtitle mb-2 text-muted mt-3">执行历史</h6>
                            <div style="height: 180px; overflow-y: auto;">
                                <table class="table table-sm table-hover">
                                    <thead><tr><th>时间</th><th>结果</th><th>流量</th><th>下载数</th></tr></thead>
                                    <tbody id="history-table-body"></tbody>
                                </table>
                            </div>
                        </div>
                        <!-- 日志面板 -->
                        <div class="tab-pane fade" id="log-panel" role="tabpanel">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="log-switch">
                                    <label class="form-check-label" for="log-switch">接收实时日志</label>
                                </div>
                                <button id="clear-log-btn" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i> 清空</button>
                            </div>
                            <div id="log-container" style="height: 280px; overflow-y: auto; background-color: #f8f9fa; border: 1px solid #eee; padding: 10px; border-radius: 5px; font-family: 'Courier New', Courier, monospace; font-size: 0.85em;">
                                <p class="text-muted">日志将显示在这里...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end config-offcanvas" tabindex="-1" id="config-editor" aria-labelledby="config-editor-label">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="config-editor-label"><i class="bi bi-pencil-square"></i> 配置编辑器</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="关闭"></button>
        </div>
        <div class="offcanvas-body">
            <div class="mb-3">
                <label for="config-editor-select" class="form-label-sm">选择配置</label>
                <select class="form-select form-select-sm" id="config-editor-select">
                    <option value="" selected>新建配置</option>
                </select>
            </div>
            <div class="row g-3 config-layout">
                <div class="col-lg-6">
                    <div class="config-section">
                        <div class="config-section-header">
                            <i class="bi bi-sliders"></i>
                            <span>基础参数</span>
                        </div>
                        <div class="config-section-body">
                            <div class="mb-3">
                                <label for="config-name" class="form-label-sm">配置名称</label>
                                <input type="text" class="form-control form-control-sm" id="config-name" placeholder="例如：my_pink_task">
                            </div>
                            <div class="mb-3">
                                <label for="urls" class="form-label-sm">下载链接</label>
                                <textarea class="form-control form-control-sm" id="urls" rows="5" placeholder="每行一个URL"></textarea>
                                <div class="form-text">支持批量粘贴，系统会自动忽略空行。</div>
                            </div>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="threads" class="form-label-sm">线程数</label>
                                    <input type="number" class="form-control form-control-sm" id="threads" placeholder="默认：4">
                                </div>
                                <div class="col-md-6">
                                    <label for="url-strategy" class="form-label-sm">URL 策略</label>
                                    <select class="form-select form-select-sm" id="url-strategy">
                                        <option value="">默认（系统智能）</option>
                                        <option value="random">随机均衡</option>
                                        <option value="round_robin">轮询顺序</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="config-section">
                        <div class="config-section-header">
                            <i class="bi bi-speedometer"></i>
                            <span>性能与限制</span>
                        </div>
                        <div class="config-section-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="limit-speed" class="form-label-sm">限速 (MB/s)</label>
                                    <input type="number" class="form-control form-control-sm" id="limit-speed" placeholder="0 表示不限速">
                                </div>
                                <div class="col-md-6">
                                    <label for="traffic-limit" class="form-label-sm">总流量 (MB)</label>
                                    <input type="number" class="form-control form-control-sm" id="traffic-limit" placeholder="默认：无限制">
                                </div>
                            </div>
                            <div class="row g-3 mt-1">
                                <div class="col-md-6">
                                    <label for="duration" class="form-label-sm">时长 (秒)</label>
                                    <input type="number" class="form-control form-control-sm" id="duration" placeholder="默认：无限制">
                                </div>
                                <div class="col-md-6">
                                    <label for="count" class="form-label-sm">下载次数</label>
                                    <input type="number" class="form-control form-control-sm" id="count" placeholder="默认：无限制">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="config-section">
                        <div class="config-section-header">
                            <i class="bi bi-calendar-check"></i>
                            <span>调度设置</span>
                        </div>
                        <div class="config-section-body">
                            <div class="row g-3 align-items-end">
                                <div class="col-md-4">
                                    <label for="interval" class="form-label-sm">间隔 (分钟)</label>
                                    <input type="number" class="form-control form-control-sm" id="interval" placeholder="例如：15">
                                </div>
                                <div class="col-md-4">
                                    <label for="cron-expr" class="form-label-sm">Cron 表达式</label>
                                    <input type="text" class="form-control form-control-sm" id="cron-expr" placeholder="例如：*/5 * * * *">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label-sm d-block">快速模板</label>
                                    <div class="d-flex flex-wrap gap-2">
                                        <button class="btn btn-sm btn-outline-secondary cron-preset" data-cron="*/30 * * * *">每30分钟</button>
                                        <button class="btn btn-sm btn-outline-secondary cron-preset" data-cron="0 */1 * * *">每小时</button>
                                        <button class="btn btn-sm btn-outline-secondary cron-preset" data-cron="0 0 * * *">每天</button>
                                    </div>
                                </div>
                            </div>
                            <div id="cron-preview" class="form-text mt-2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-outline-secondary" id="reset-config-btn"><i class="bi bi-arrow-counterclockwise"></i> 清空</button>
                <button id="save-config-btn" class="btn btn-success"><i class="bi bi-save"></i> 保存配置</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
