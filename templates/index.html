<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流量消耗器 🎀</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="text-center mb-4" data-aos="fade-down">
            <h1><i class="bi bi-gem"></i> 流量消耗器</h1>
        </div>

        <div class="row">
            <!-- 左侧控制面板 -->
            <div class="col-lg-4">
                <div class="card" data-aos="fade-right">
                    <div class="card-header"><i class="bi bi-speedometer2"></i> 核心仪表盘</div>
                    <div class="card-body">
                        <h5>状态: <span id="running-status" class="badge bg-secondary">已停止</span></h5>
                        <hr>
                        <p class="mb-1"><strong>实时速度:</strong> <span id="speed-text" class="fw-bold text-primary">0 B/s</span></p>
                        <p class="mb-1"><strong>总消耗:</strong> <span id="total-bytes">0 B</span></p>
                        <p class="mb-1"><strong>下载数:</strong> <span id="download-count">0</span></p>
                        <p class="mb-3"><strong>配置:</strong> <span id="current-config">N/A</span></p>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="config-select"><i class="bi bi-file-earmark-text"></i></label>
                            <select class="form-select" id="config-select"></select>
                        </div>
                        <div class="d-grid gap-2">
                            <button id="start-btn" class="btn btn-primary"><i class="bi bi-play-fill"></i> 启动</button>
                            <button id="stop-btn" class="btn btn-danger" disabled><i class="bi bi-stop-fill"></i> 停止</button>
                            <button id="stop-scheduler-btn" class="btn btn-warning" disabled><i class="bi bi-calendar-x"></i> 停止计划</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧信息区 -->
            <div class="col-lg-8">
                <div class="card" data-aos="fade-left">
                    <div class="card-header"><i class="bi bi-graph-up-arrow"></i> 实时速度</div>
                    <div class="card-body" style="height: 200px;">
                        <canvas id="speed-chart"></canvas>
                    </div>
                </div>

                <div class="card" data-aos="fade-up" data-aos-delay="100">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="info-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="scheduler-tab" data-bs-toggle="tab" data-bs-target="#scheduler-panel" type="button" role="tab"><i class="bi bi-calendar-heart"></i> 调度与历史</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="config-tab" data-bs-toggle="tab" data-bs-target="#config-panel" type="button" role="tab"><i class="bi bi-pencil-square"></i> 配置编辑器</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="log-tab" data-bs-toggle="tab" data-bs-target="#log-panel" type="button" role="tab"><i class="bi bi-body-text"></i> 实时日志</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body tab-content" id="info-tab-content">
                        <!-- 调度与历史面板 -->
                        <div class="tab-pane fade show active" id="scheduler-panel" role="tabpanel">
                            <p><strong>当前任务:</strong> <span id="job-details" class="fw-bold">无</span></p>
                            <p><strong>下次运行:</strong> <span id="next-run-time" class="fw-bold">无</span> | <strong>倒计时:</strong> <span id="countdown" class="fw-bold">无</span></p>
                            <h6 class="card-subtitle mb-2 text-muted mt-3">执行历史</h6>
                            <div style="height: 180px; overflow-y: auto;">
                                <table class="table table-sm table-hover">
                                    <thead><tr><th>时间</th><th>结果</th><th>流量</th><th>下载数</th></tr></thead>
                                    <tbody id="history-table-body"></tbody>
                                </table>
                            </div>
                        </div>
                        <!-- 配置编辑器面板 -->
                        <div class="tab-pane fade" id="config-panel" role="tabpanel">
                            <div class="mb-2">
                                <label for="config-name" class="form-label">配置名称</label>
                                <input type="text" class="form-control" id="config-name" placeholder="例如: my_pink_task">
                            </div>
                            <div class="mb-3">
                                <label for="urls" class="form-label">URLs (每行一个)</label>
                                <textarea class="form-control" id="urls" rows="3"></textarea>
                            </div>

                            <fieldset class="border p-2 rounded mb-3">
                                <legend class="float-none w-auto px-2 h6">基础设置</legend>
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <label for="threads" class="form-label-sm">线程数</label>
                                        <input type="number" class="form-control form-control-sm" id="threads" placeholder="默认: 4">
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <label for="limit-speed" class="form-label-sm">限速 (MB/s)</label>
                                        <input type="number" class="form-control form-control-sm" id="limit-speed" placeholder="0为不限速">
                                    </div>
                                </div>
                            </fieldset>

                            <fieldset class="border p-2 rounded mb-3">
                                <legend class="float-none w-auto px-2 h6">停止条件 (任一满足即停止)</legend>
                                <div class="row">
                                    <div class="col-md-4 mb-2">
                                        <label for="traffic-limit" class="form-label-sm">流量 (MB)</label>
                                        <input type="number" class="form-control form-control-sm" id="traffic-limit" placeholder="默认: 无限">
                                    </div>
                                    <div class="col-md-4 mb-2">
                                        <label for="duration" class="form-label-sm">时长 (秒)</label>
                                        <input type="number" class="form-control form-control-sm" id="duration" placeholder="默认: 无限">
                                    </div>
                                    <div class="col-md-4 mb-2">
                                        <label for="count" class="form-label-sm">下载数</label>
                                        <input type="number" class="form-control form-control-sm" id="count" placeholder="默认: 无限">
                                    </div>
                                </div>
                            </fieldset>

                            <fieldset class="border p-2 rounded">
                                <legend class="float-none w-auto px-2 h6">调度设置 (二选一)</legend>
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <label for="interval" class="form-label-sm">间隔 (分钟)</label>
                                        <input type="number" class="form-control form-control-sm" id="interval" placeholder="例如: 15">
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <label for="cron-expr" class="form-label-sm">Cron 表达式</label>
                                        <input type="text" class="form-control form-control-sm" id="cron-expr" placeholder="例如: */5 * * * *">
                                    </div>
                                </div>
                                <div class="mt-1 mb-2">
                                    <small>Cron 推荐:</small>
                                    <button class="btn btn-sm btn-outline-secondary cron-preset" data-cron="*/30 * * * *">每30分</button>
                                    <button class="btn btn-sm btn-outline-secondary cron-preset" data-cron="0 */1 * * *">每小时</button>
                                    <button class="btn btn-sm btn-outline-secondary cron-preset" data-cron="0 0 * * *">每天</button>
                                </div>
                                <div id="cron-preview" class="form-text"></div>
                            </fieldset>
                            <div class="d-grid mt-3">
                                <button id="save-config-btn" class="btn btn-success"><i class="bi bi-save"></i> 保存配置</button>
                            </div>
                        </div>
                        <!-- 日志面板 -->
                        <div class="tab-pane fade" id="log-panel" role="tabpanel">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="log-switch">
                                    <label class="form-check-label" for="log-switch">接收实时日志</label>
                                </div>
                                <button id="clear-log-btn" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i> 清空</button>
                            </div>
                            <div id="log-container" style="height: 280px; overflow-y: auto; background-color: #f8f9fa; border: 1px solid #eee; padding: 10px; border-radius: 5px; font-family: 'Courier New', Courier, monospace; font-size: 0.85em;">
                                <p class="text-muted">日志将显示在这里...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
