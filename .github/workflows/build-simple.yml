name: Build, Release and Push Docker Image

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-executables:
    name: Build Executable for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        $separator = if ("${{ runner.os }}" -eq "Windows") {";"} else {":"}
        $pyinstaller_command = "python -m PyInstaller --onefile --clean --noconfirm --name traffic_consumer_${{ runner.os }} --hidden-import=engineio.async_drivers.threading --add-data templates${separator}templates traffic_consumer.py"
        if ("${{ runner.os }}" -eq "Windows") {
          $pyinstaller_command += " --hidden-import=win32timezone"
        }
        Invoke-Expression $pyinstaller_command
      shell: pwsh

    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: traffic_consumer_${{ runner.os }}
        path: dist/traffic_consumer_${{ runner.os }}${{ runner.os == 'Windows' && '.exe' || '' }}

  build-and-push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: baitaotao521/traffic_consumer:latest,baitaotao521/traffic_consumer:${{ github.ref_name }}

  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-executables, build-and-push-docker]
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: List downloaded files
      run: ls -R artifacts

    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/traffic_consumer_Linux/traffic_consumer_Linux
          artifacts/traffic_consumer_Windows/traffic_consumer_Windows.exe
          artifacts/traffic_consumer_macOS/traffic_consumer_macOS
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
