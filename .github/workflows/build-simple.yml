name: Build Python Executables

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-executables:
    name: Build Linux Executable
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: python -m PyInstaller --onefile --clean --noconfirm --hidden-import=requests --hidden-import=tqdm --hidden-import=colorama --hidden-import=apscheduler --name "traffic_consumer_linux" traffic_consumer.py

    - name: Test executable
      run: |
        chmod +x dist/traffic_consumer_linux
        ./dist/traffic_consumer_linux --help

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: traffic_consumer_linux
        path: dist/traffic_consumer_linux

  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-executables
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: traffic_consumer_linux

    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        files: traffic_consumer_linux
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
